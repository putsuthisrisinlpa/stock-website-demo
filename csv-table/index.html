<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .filter-container {
        padding: 1em 0;
      }

      table {
        table-layout: fixed;
        width: 100%;
        border-collapse: collapse;
      }

      td,
      th {
        padding: 0.5em 0.3em;
        border: 1px solid black;
      }

      td:not(td:nth-child(1)) {
        text-align: right;
      }
      .table-container {
        padding: 1em 0;
      }
    </style>

    <title>My Web Site</title>
  </head>
  <body>
    <header>
      <h1>My Web Site</h1>
    </header>
    <main>
      <div class="filter-container">
        <input type="date" id="start-select" />
        <input type="date" id="end-select" />
      </div>

      <div class="table-container" id="table-container"></div>
    </main>
    <footer>Footer</footer>
    <script>
      fetch("/AAPL.csv")
        .then((res) => res.text())
        .then((data) => {
          const lines = data.split("\n");
          header = lines?.[0]?.split(",");
          numCols = header.length;
          if (numCols < 1) {
            return;
          }
          const tableContainer = document.getElementById("table-container");
          const table = document.createElement("table");
          const headerRow = document.createElement("tr");
          header.forEach((col) => {
            const th = document.createElement("th");
            th.innerText = col;
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);

          lines.slice(1).forEach((line) => {
            const row = document.createElement("tr");
            const cells = line?.split(",");
            if (cells.length !== numCols) return;
            cells.forEach((cell) => {
              const td = document.createElement("td");
              td.innerText = cell;
              row.appendChild(td);
            });
            table.appendChild(row);
          });

          tableContainer.appendChild(table);
        });
    </script>
    <script>
      let startSelect;
      let endSelect;
      const startSelectInput = document.getElementById("start-select");
      const endSelectInput = document.getElementById("end-select");
      startSelectInput.addEventListener("change", (e) => {
        startSelect = new Date(e.target.value);
        // Do not apply filter if end is before start
        if (endSelect && endSelect.getTime() < startSelect.getTime()) {
          return;
        }
      });
    </script>
  </body>
</html>
