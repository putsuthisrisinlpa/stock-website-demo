<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <style>
      #header {
        background-color: var(--muted-background-color);
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #header a {
        text-decoration: none;
      }
      #header a:visited {
        color: var(--foreground-color);
      }
      #header h2 {
        font-size: 1.2em;
        font-weight: 400;
      }
      .icon-link {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        background-color: var(--foreground-color);
        color: var(--background-color);
        padding: 0.5em;
      }
      .icon-link svg {
        color: var(--background-color);
      }
      .icon-link--rounded {
        border-radius: 50%;
      }

      main {
        padding: 2em;
      }
      #table-of-content-section {
        display: grid;
        gap: 1em;
      }
      .filter-container {
        padding: 1em 0;
      }

      table {
        table-layout: fixed;
        width: 100%;
        border-collapse: collapse;
      }

      td,
      th {
        padding: 0.5em 0.3em;
        border: 1px solid black;
      }

      td:not(td:nth-child(1)) {
        text-align: right;
      }
      .table-container {
        padding: 1em 0;
      }
    </style>

    <title>Learnign Web Dev From Scratch</title>
  </head>
  <body>
    <header id="header">
      <div>
        <a href="">
          <h1>Learnign Web Dev From Scratch</h1>
        </a>
        <h2>
          Web Development: No Fancy Frameworks, Just Good Old Vanilla JS, HTML,
          CSS, and a Touch of Go
        </h2>
      </div>
      <a
        href="https://github.com/putsuthisrisinlpa/web-dev-guide"
        class="icon-link icon-link--rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-github"
          color="currentColor"
        >
          <path
            d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
          />
          <path d="M9 18c-4.51 2-5-2-7-2" />
        </svg>
      </a>
    </header>
    <main>
      <section id="table-of-content-section">
        <h2>Table Of Contents</h2>
        <ul>
          <a href="styling-table/"><li>Styling Table</li> </a>
          <a href="csv-table/"><li>CSV Table</li> </a>
        </ul>
      </section>
    </main>
  </body>
</html>
