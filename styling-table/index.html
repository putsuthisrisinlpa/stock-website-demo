<html lang="en">
  <head>

    <title>Table Styling</title>
		<style>
table {
table-layout: fixed;
width: 100%;
border-collapse: collapse; 
}
th, td {
padding: 8px;
border: 1px solid black;

}
tr:nth-child(even) {
background-color: #f2f2f2;
}
		</style>
  </head>

				User table

</html>
